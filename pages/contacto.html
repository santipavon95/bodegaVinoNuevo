<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Bodega Pavon Heredia</title>
</head>
<body>
    <header id="irArriba">
        <h1> Contacto </h1>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>
                    Envianos un correo
                </legend>

                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" placeholder="Tu nombre y apellido">
                </div>

                <br>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Tu email">
                </div>

                <br>

                <div>
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" placeholder="Describe el motivo">
                </div>

                <br>

                <div>
                    <label for="pais">Selecciona tu país</label>
                    <select name="pais" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Peru">Peru</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>

                <br>

                <div>
                    <label for="edad">¿Sos mayor de edad?</label> <br>
                    <input type="radio" name="edad"> Si <br>
                    <input type="radio" name="edad"> No <br>
                </div>

                <br>

                <div>
                    <label for="cantidad">Cantidad de personas</label> <br>
                    1 <input type="radio" name="cantidad"> 
                    2 <input type="radio" name="cantidad"> 
                    3 <input type="radio" name="cantidad"> 
                    4 <input type="radio" name="cantidad"> 
                    5+ <input type="radio" name="cantidad"> 
                </div>

                <br>

                <div>
                    <input type="submit">
                    <input type="reset" value="Borrar todo">
                </div>
            </fieldset>
        </form>

        <nav>
            <ul>
                <li> 
                    <a href="../index.html">
                        Ir a inicio
                    </a>
                </li>

                <li>
                    <a href="nuestrosVinos.html">
                        Nuestros vinos
                    </a>
                </li>

                <li>
                    <a href="turismo.html">
                        Turismo
                    </a>
                </li>

                <li>
                    <a href="sobreNosotros.html">
                        Sobre nosotros
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <br>
    <br>
    <br>
    <br>

    <br>
    <br>

        <div>
            <p>
                BEBER CON MODERACIÓN | PROHIBIDA SU VENTA A MENORES DE 18 AÑOS | TODOS LOS DERECHOS RESERVADOS 2022
            </p>
        </div>
    </footer>
    
</body>
</html>
